<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="slide-container">

        <div class="slide">
            <img src="img/1.jpg" alt="img">
            <div class="caption">SLIDE 1</div>
        </div>

        <div class="slide">
            <img src="img/2.jpg" alt="img">
            <div class="caption">SLIDE 2</div>
        </div>

        <div class="slide">
            <img src="img/3.jpg" alt="img">
            <div class="caption">SLIDE 3</div>
        </div>

        <div class="slide">
            <img src="img/4.jpg" alt="img">
            <div class="caption">SLIDE 4</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="index.js"></script>
</body>
</html>
